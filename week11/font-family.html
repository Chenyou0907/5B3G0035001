<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-family 示例</title>
    <style>
        #one    {font-family: serif;}
        #two    {font-family: sans-serif;}
        #three  {font-family: cursive;}
        #four   {font-family: fantasy;}
        #five   {font-family: monospace;}
        #six    {font-family: "Arial Black", monospace;}
        #seven  {font-family: 標楷體, monospace;}
        #eight  {font-family: 娃娃體, 流葉體, monospace;}
    </style>
</head>
<body>
    <h1>Font-family 示例</h1>
    <p id="one">這是 serif 字體</p>
    <p id="two">這是 sans-serif 字體</p>
    <p id="three">這是 cursive 字體</p>
    <p id="four">這是 fantasy 字體</p>
    <p id="five">這是 monospace 字體</p>
    <p id="six">這是 Arial Black 字體</p>
    <p id="seven">這是 標楷體 字體</p>
    <p id="eight">這是 娃娃體或流葉體 字體</p>
</body>
</html>
