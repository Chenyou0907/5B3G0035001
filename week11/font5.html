<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>不同字體樣式</title>
    <style>
        .font1 {
            font-family: "Times New Roman", serif;
            font-size: 24px;
        }
        .font2 {
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: normal;
        }
        .font3 {
            font-family: "Comic Sans MS", cursive;
            font-size: 24px;
        }
        .font4 {
            font-family: Impact, sans-serif;
            font-size: 24px;
        }
        .font5 {
            font-family: "Courier New", monospace;
            font-size: 24px;
        }
        .font6 {
            font-family: "Arial Black", sans-serif;
            font-size: 24px;
            font-weight: bold;
        }
        .font7 {
            font-family: "Old English Text MT", serif;
            font-size: 24px;
        }
        .font8 {
            font-family: "Consolas", monospace;
            font-size: 24px;
        }
        div {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="font1">Happy Birthday 生日快樂</div>
    <div class="font2">Happy Birthday 生日快樂</div>
    <div class="font3">Happy Birthday 生日快樂</div>
    <div class="font4">Happy Birthday 生日快樂</div>
    <div class="font5">Happy Birthday 生日快樂</div>
    <div class="font6">Happy Birthday 生日快樂</div>
    <div class="font7">Happy Birthday 生日快樂</div>
    <div class="font8">Happy Birthday 生日快樂</div>
</body>
</html>
