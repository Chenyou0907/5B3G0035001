<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>練習3</title>
    <style>
        h3 {
            margin: 10px;
            font-size: 20px;
        }
        .a {
            text-emphasis: filled red;
        }
        .b {
            text-emphasis-style: filled;
            text-emphasis-color: red;
        }
        .c {
            text-emphasis: open orange;
        }
        .d {
            text-emphasis: triangle #9097;
        }
        .e {
            text-emphasis: "哈" lch(50% 50 180 / 0.6);
        }
    </style>
</head>
<body>
    <h3 class="a">今天天氣真好</h3>
    <h3 class="b">今天天氣真好</h3>
    <h3 class="c">今天天氣真好</h3>
    <h3 class="d">今天天氣真好</h3>
    <h3 class="e">今天天氣真好</h3>
</body>
</html>
