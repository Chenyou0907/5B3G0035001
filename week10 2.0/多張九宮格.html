<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多張九宮格圖片拼貼</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 400px;
            padding: 20px;
            border: 3px solid #333;
            border-radius: 10px;
            background-color: #f5f5f5;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border: 1px solid #ccc;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h2>打亂順序</h2>
            <div class="grid-container">
                <div class="grid-item"><img src="7.png" alt="圖片7"></div>
                <div class="grid-item"><img src="3.png" alt="圖片3"></div>
                <div class="grid-item"><img src="9.png" alt="圖片9"></div>
                <div class="grid-item"><img src="2.png" alt="圖片2"></div>
                <div class="grid-item"><img src="5.png" alt="圖片5"></div>
                <div class="grid-item"><img src="1.png" alt="圖片1"></div>
                <div class="grid-item"><img src="8.png" alt="圖片8"></div>
                <div class="grid-item"><img src="4.png" alt="圖片4"></div>
                <div class="grid-item"><img src="6.png" alt="圖片6"></div>
            </div>
        </div>

        <div>
            <h2>正常順序</h2>
            <div class="grid-container">
                <div class="grid-item"><img src="1.png" alt="圖片1"></div>
                <div class="grid-item"><img src="2.png" alt="圖片2"></div>
                <div class="grid-item"><img src="3.png" alt="圖片3"></div>
                <div class="grid-item"><img src="4.png" alt="圖片4"></div>
                <div class="grid-item"><img src="5.png" alt="圖片5"></div>
                <div class="grid-item"><img src="6.png" alt="圖片6"></div>
                <div class="grid-item"><img src="7.png" alt="圖片7"></div>
                <div class="grid-item"><img src="8.png" alt="圖片8"></div>
                <div class="grid-item"><img src="9.png" alt="圖片9"></div>
            </div>
        </div>
    </div>
</body>
</html>
