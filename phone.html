<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行動電話使用意見調查表</title>
</head>
<body>
    <h2>行動電話使用意見調查表</h2>
    <form action="#" method="post">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" value="陳正祐"><br><br>
        
        <label for="email">E-Mail：</label>
        <input type="email" id="email" name="email" value="username@mailserver"><br><br>
        
        <label for="problems">您使用手機時最常碰到哪些問題？</label><br>
        <textarea id="problems" name="problems" rows="4" cols="50">手機電池待機時間不夠久</textarea><br><br>
        
        <label for="carrier">您使用過哪家業者的門號？(可複選)</label><br>
        <select id="carrier" name="carrier" multiple>
            <option value="chunghwa">中華電信</option>
            <option value="taiwan_mobile">台灣大哥大</option>
            <option value="fareastone">遠傳</option>
            <option value="taiwan_star">台灣之星</option>
        </select><br><br>
        
        <button type="submit">提交</button>
        <button type="reset">重設</button>
    </form>
</body>
</html>
