<!DOCTYPE html>

<head>

</head>
<body>
    <select>
        <optgroup label="iPhone">

        <option value="15">iPhone 15</option>
        </optgroup>
        <optgroup  label="iPad">
        <option value="air">iPadAir</option>
        <option value="pro">iPadPro</option>
        </optgroup>
        </select>
