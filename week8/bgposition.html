<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>bgposition</title>
<style>
  .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    margin: 20px auto;
  }
  
  .left-image, .right-image {
    width: 30%;
    height: 400px;
    overflow: hidden;
  }
  
  .left-image img, .right-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  .text-content {
    width: 35%;
    padding: 20px;
    text-align: center;
  }
</style>

</head>
<body>
    <div class="container">
        <div class="left-image">
            <img src="jakub-neskora-A9tqu5iCFCQ-unsplash.jpg" alt="左侧图片">
        </div>
        
        <div class="text-content">
            <h2>春天的早晨</h2>
            <p>清晨的春日微光，輕柔灑落在剛甦醒的大地上。樹葉在夜的靜謐中悄悄綻放新綠，而晶瑩的露珠，如珍珠般懸掛於葉尖，在陽光下閃爍著溫柔的光芒。微風輕拂，露珠微微顫動，彷彿自然低語的呢喃，喚醒沉睡的萬物。這是春天的氣息最真實的模樣，純淨、鮮活，充滿希望與生機。</p>
        </div>
        
        <div class="right-image">
            <img src="octavio-fossatti-wW177LpJYV0-unsplash.jpg" alt="右侧图片">
        </div>
    </div>
</body>
</html>
