<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作業範例</title>
  <style>
    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 600px;
      padding: 20px;
      margin: 20px auto;
      background: linear-gradient(to right, #7ec9f5, #a0e8cb);
      border: 2px solid pink;
      border-radius: 10px;
    }

    .container img {
      width: 120px;
      height: auto;
    }

    .text {
      flex: 1;
      text-align: center;
      padding: 0 20px;
      font-size: 18px;
      color: black;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="iron.jpg" alt="左圖">
    <div class="text">
      Valorant是由美國遊戲公司 Riot Games開發的第一人稱戰術射擊遊戲<br>
      於2020年正式發行。結合了傳統FPS的精準射擊與英雄技能的策略運用<br>
      遊戲將《CS:GO》的槍法機制與《Overwatch》風格的角色設計巧妙融合，創造出獨特的競技體驗。
    </div>
    <img src="valorant.png">
  </div>

</body>
</html>
